<div id="myModal1" class="  centered-modal" role="dialog">
  <div class="modal-dialog login_dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <button type="button" class="close" routerLink="/home">
        <i class="fa_icon form_close"></i>
      </button>
      <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
        <a type="button" class="close" routerLink="/song">
          <i class="fa_icon form_close"></i>
        </a>
        <div class="modal-body">
          <div class="ms_register_img">
            <img src="assets/images/register_img.png" alt="" class="img-fluid" />
          </div>
          <div class="ms_register_form">
            <h2>Change Password Form</h2>
            <div class="form-group">
              <input type="text" placeholder="Enter Your username" class="form-control" formControlName="username">
              <span class="form_icon">
							<i class="fa_icon form-envelope" aria-hidden="true"></i>
						</span>
            </div>
            <div class="form-group">
              <input type="password" placeholder="Enter Current Password" class="form-control" formControlName="password">
              <span class="form_icon">
						<i class="fa_icon form-lock" aria-hidden="true"></i>
						</span>
            </div>
            <div class="form-group">
              <input type="text" placeholder="Enter Your New Password" class="form-control" formControlName="newPassword">
              <span class="form_icon">
							<i class="fa_icon form-envelope" aria-hidden="true"></i>
						</span>
            </div>
            <div class="form-group">
              <input type="password" placeholder="Confirm Password" class="form-control" formControlName="confirmPassword">
              <span class="form_icon">
						<i class="fa_icon form-lock" aria-hidden="true"></i>
						</span>
            </div>
            <div class="remember_checkbox">
            </div>
            <input type="submit" class="ms_btn" value="Submit">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
