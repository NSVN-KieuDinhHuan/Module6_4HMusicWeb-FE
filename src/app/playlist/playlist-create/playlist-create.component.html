<div class="ms_upload_wrapper marger_top60">
  <form (ngSubmit)="create(playlistForm)" [formGroup]="playlistForm">
    <div class=" marger_top60">
      <div class="ms_upload_box">
        <div class="ms_heading">
          <h1>Playlist Information</h1>
        </div>
        <div class="ms_pro_form">
          <div class="form-group">
            <label class="text-center">Playlist Name *</label>
            <input type="text" placeholder="name" class="form-control" formControlName="name">
            <p [hidden]="nameControl.valid || nameControl.pristine" *ngIf="nameControl.errors?.required" style="color: red">Name is required</p>
          </div>
          <div class="form-group">
            <label>Category</label>
            <select class="form-control" formControlName="category">
<!--              <option value="" disabled>Choose Category</option>-->
              <option disabled [ngValue]="null">Choose Category</option>
              <option value="1">nhạc trẻ</option>
              <option value="2">nhạc rock </option>
              <option value="3">Nhạc thiêu nhi</option>
            </select>
          </div>
<!--          <div class="form-group">-->
<!--            <label>Description</label>-->
<!--            <textarea  class="form-control"></textarea>-->
<!--          </div>-->

          <div class="pro-form-btn text-center marger_top15">
            <div class="ms_upload_btn">
              <button href="#" class="ms_btn">Create</button>
              <button routerLink="/playlist/list" class="ms_btn">Cancel</button>
<!--              <a href="#" class="ms_btn">Cancel</a>-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
